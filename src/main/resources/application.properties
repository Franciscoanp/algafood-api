spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update

#gera todo o ddl apartir das classes mapeadas, inclusive da carga inicial feita no arquivo import.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

##HIKARI##
#minimo de conexoes
spring.datasource.hikari.minimum-idle=3
#maximo de conexoes
spring.datasource.hikari.maximum-pool-size=5
#tempo em milisegundos para esperar para conexoes excedentes ao minimo. o hikari vai esperar 10 segundos para matar as conexoes que excedem o minimo
spring.datasource.hikari.idle-timeout=10000